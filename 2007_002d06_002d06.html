<a name="Ji-Xu-Zhe-Teng-"></a>
<h3 class="unnumberedsec">继续折腾</h3>

<p>在为期一个月的折腾过后，终于还是被怀疑和官僚主义打败了。我必须承认当时这个用来保底的课题虽然确实看起来很有趣，但真正实施起来根本就是跟自己过不去，而且姥姥不疼，舅舅不爱，根本没有学校以外的人会把它当回事。
</p>
<p>好在只投入了一年时间，及时割肉平仓还不至于损失太大。目前几个打算，按成本由低到高排列：换地点，换课题，换学校。不论哪个选择，9月前应该还有点时间，用来反思、充电，不过希望不要闲坏了才好。
</p>
